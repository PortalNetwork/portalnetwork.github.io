<body>
  <div class="collect">
    <a class="menu_btn" @click="toggleMenuFn">
      <span></span>
    </a>
    <div class="header">
      <h1 class="logo"><a href="https://www.portal.network/" target="_blank"><img src="./images/landing/logo/logo_b@2x.svg" alt=""></a></h1>
      <nav>
        <ul class="menu">
          <li>
            <a @click="gaSeedPageView('blog')" href="https://medium.com/portalnetworkofficial" target="_blank">Blog</a>
          </li>
          <li>
            <a @click="gaSeedPageView('roadmap')" href="roadmap.html">Roadmap</a>
          </li>
          <li>
            <a @click="gaSeedPageView('showcase')" href="./showcase.html" target="_blank">Showcase</a>
          </li>
          <li>
            <a @click="gaSeedPageView('hackathon')" href="https://hackathon.portal.network/" target="_blank">Hackathon</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="form_box">
        <ul>
          <li class="row">
            <label class="label">Name*</label>
            <input type="text" class="input" v-model="name" />
          </li>
          <li class="row">
            <label for="email" class="label">Email*</label>
            <input type="text" class="input" v-model="email" />
          </li>
          <li class="row">
            <label for="hash" class="label">IPFS Hash*</label>
            <input type="text" class="input" v-model="hash"/>
          </li>
          <!-- <li class="row">
            <label for="template" class="label">Domain Name</label>
            <input type="text" class="input" value="portalnetworkweb.eth" disabled/>
          </li> -->
          <li class="row">
            <div class="tag_box">
              <label class="label">Tag*</label>
              <div class="md_tag">
                <input type="radio" id="dapp" value="dapp" v-model="tag">
                <label for="dapp">Dapp</label>
              </div>
              <div class="md_tag">
                <input type="radio" id="aboutme" value="aboutme" v-model="tag">
                <label for="aboutme">About me</label>
              </div>
              <div class="md_tag">
                <input type="radio" id="hackathon" value="hackathon" v-model="tag">
                <label for="hackathon">Hackathon</label>
              </div>
              <div class="md_tag">
                <input type="radio" id="rise" value="rise" v-model="tag">
                <label for="rise">Rise</label>
              </div>
              <div class="md_tag">
                <input type="radio" id="otherdweb" value="otherdweb" v-model="tag">
                <label for="otherdweb">Other Dweb</label>
              </div>
            </div>
          </li>
          <li class="row">
            <label for="description" class="label">Description*</label>
            <textarea class="textarea" v-model="description"></textarea>
          </li>
        </ul>
        <button type="button" class="submit" @click="validator">Submit</button>
      </div>
    </div>
    <div class="footer">
      <p class="copyRight">Â© 2018 Portal.Network.</p>
    </div>
  </div>
  <script src="./js/collect.js?82731"></script>
</body>
