<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portal Network | Blog</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="description" content="" />
  <meta name="Keywords" content="" />
  <meta property="og:title" content="Portal Network Blog" />
  <meta property="og:description" content="" />
  <meta property="og:url" content="https://www.portal.network/blogs" />

  <meta property="og:image:url" content="" />

  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link href="./css/blog.css?17232" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>

</head>

<body>
  <div class="blog" :class="{active: isMenuOpen}">
    <div class="header">
      <a class="menu_btn" @click="toggleMenuFn">
        <span></span>
      </a>
      <div class="section">
        <h1 class="logo">
          <a href="./blog.html"></a>
        </h1>
        <nav>
          <ul class="menu">
            <li>
              <a @click="gaSeedPageView('blog')" href="https://medium.com/portalnetworkofficial" target="_blank">Blog</a>
            </li>
            <li>
              <a @click="gaSeedPageView('roadmap')" href="roadmap.html">Roadmap</a>
            </li>
            <li>
              <a @click="gaSeedPageView('showcase')" href="./showcase.html" target="_blank">Showcase</a>
            </li>
            <li>
              <a @click="gaSeedPageView('hackathon')" href="https://hackathon.portal.network/" target="_blank">Hackathon</a>
            </li>
          </ul>
        </nav>
        <div class="bar">
          <ul>
            <li>
              <a href="javascript:;" :class="{active: selectidx === 0}" @click="currentActive(0)">product</a>
            </li>
            <li>
              <a href="javascript:;" :class="{active: selectidx === 1}" @click="currentActive(1)">events</a>
            </li>
            <li>
              <a href="javascript:;" :class="{active: selectidx === 2}" @click="currentActive(2)">LATEST</a>
            </li>
            <li>
              <a href="javascript:;" :class="{active: selectidx === 3}" @click="currentActive(3)">GUIDE</a>
            </li>
            <li>
              <a href="javascript:;" :class="{active: selectidx === 4}" @click="currentActive(4)">NEW INTERNET</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="main">
      <div class="summary">
        <ul>
          <li v-for="(item,idx) in summaryList" :key="idx">
            <a class="summary_box" :href="item.url" target="_blank">
              <div class="figure" :style="getImgUrl(idx)">
              </div>
              <div class="info">
                <h4>{{item.title}}</h4>
                <p>{{item.content}}</p>
              </div>
              <div class="author">
                <div class="figure">
                  <img :src="item.authorImg" alt="">
                </div>
                <div class="author_content">
                  <p class="title">{{item.author}}</p>
                  <p>{{item.date}}</p>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="./js/blog.js?387241"></script>
</body>

</html>
