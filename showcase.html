<body>

    <div class="showcase">
        <div class="loading_page" v-if="isLoad">
            <div>
                <div class="spinner"></div>
                <p>loading...</p>
            </div>
        </div>


        <header class="menu_bar">
            <div class="mid">
                <a class="logo"></a>
                <a id="openMenuBtn" @click="menuOpen"></a>
                <nav :class="{open: m_open}">
                    <a id="closeMenuBtn" @click="menuOpen"></a>
                    <a target="_blank" href="https://hackathon.portal.network/" >Hackathon</a>
                    <a target="_blank" href="https://portalnetwork.blog/">Blog</a>
                    <a href="roadmap.html" >Roadmap</a>
                    <div class="mobil_product">
                        <a href="https://beta.portal.network/" target="_blank"><img src="./images/Showcase/Mobile/menu_marketplace@2x.svg" alt=""><p>Martketplace</p></a>
                        <a href="https://chrome.google.com/webstore/detail/portal-network/apcnffelpkinnpoapmokieojaffmcpmf" target="_blank"><img src="./images/Showcase/Mobile/menu_extension@2x.svg" alt=""><p>Extension</p></a>
                        <a href="https://web.portal.network/" target="_blank"><img src="./images/Showcase/Mobile/menu_webbuilder@2x.svg" alt=""><p>Web Builder</p></a>
                    </div>
                    <div class="mobil_communities">
                        <a href="https://t.me/portalnetworkofficial" target="_blank"><img src="./images/Showcase/Mobile/sm_telegtam@2x.svg" alt=""></a>
                        <a href="https://github.com/portalnetwork" target="_blank"><img src="./images/Showcase/Mobile/sm_github@2x.svg" alt=""></a>
                        <a href="https://medium.com/portalnetworkofficial" target="_blank"><img src="./images/Showcase/Mobile/sm_medium@3x.svg" alt=""></a>
                        <a href="https://twitter.com/itisportal" target="_blank"><img src="./images/Showcase/Mobile/sm_twitter@2x.svg" alt=""></a>
                        <a href="https://www.facebook.com/portalnetworkofficial/" target="_blank"><img src="./images/Showcase/Mobile/sm_facebook@2x.svg" alt=""></a>
                    </div>
                </nav>
            </div>
        </header>
        <article class="banner">
            <div class="b_img"></div>
            <div class="b_content">
                <h2>
                    <span id="txt">
                        {{arrjoin}}  
                    </span>
                </h2>
                <p>Build your own decentralized website.</p>
                <a href="https://web.portal.network/" target="_blank">Get a free one now</a>
            </div>
        </article>
        <div class="select_bar">
            <div class="mid">
                <nav>
                    <div class="bar_width">
                        <a :class="{active: selectidx === 2}" @click="handActive(2)">Dapp</a>
                        <a :class="{active: selectidx === 0}" @click="handActive(0)">About me</a>
                        <a :class="{active: selectidx === 1}" @click="handActive(1)">Hackathon</a>
                        <a :class="{active: selectidx === 3}" @click="handActive(3)">RISE</a>
                    </div>
                </nav>
                <!-- <div class="input_bar">
                    <input type="text" name="" id="" placeholder="Your  domain  name">
                    <i class="fas fa-search"></i>
                </div> -->
            </div>
        </div>

        <div class="show_item">
            <div class="itemBox" v-for="(item, idx) in caseInfoArr" :key="idx">
                <a :href="item.url" class="case_item" target="_blank">
                    <div class="case_demo">
                        <div class="case_photo" 
                            :style="demophoto(idx)"
                        ></div>
                    </div>
                    <div class="info">
                        <img src="./images/Showcase/user-icon.svg" alt="">
                        <div>
                            <h2>{{item.name}}</h2>
                            <p>{{item.domain}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <a class="gotoTopbtn" @click="gotoPageTop"></a>

        <div class="share_box">
            <!-- open -->
            <a :class="['share_btn', {open: shareOpen}]" @click="fixedPopOpen"></a>
            <!-- open -->
            <div :class="['share_bg', {open: shareOpen}]">
                <div class="content">
                    <nav>
                        <a href="https://beta.portal.network/" target="_blank"><img src="./images/Showcase/Mobile/menu_marketplace@2x.svg" alt=""><p>Martketplace</p></a>
                        <a href="https://chrome.google.com/webstore/detail/portal-network/apcnffelpkinnpoapmokieojaffmcpmf" target="_blank"><img src="./images/Showcase/Mobile/menu_extension@2x.svg" alt=""><p>Extension</p></a>
                        <a href="https://web.portal.network/" target="_blank"><img src="./images/Showcase/Mobile/menu_webbuilder@2x.svg" alt=""><p>Web Builder</p></a>
                    </nav>
                    <div class="share_item">
                        <a href="https://t.me/portalnetworkofficial" target="_blank"><img src="./images/Showcase/Mobile/sm_telegtam@2x.svg" alt=""></a>
                        <a href="https://github.com/portalnetwork" target="_blank"><img src="./images/Showcase/Mobile/sm_github@2x.svg" alt=""></a>

                        <a href="https://www.facebook.com/portalnetworkofficial/" target="_blank"><img src="./images/Showcase/Mobile/sm_facebook@2x.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
